<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <main class="card-result">
      <h1 class="sr_only">Result Summary Component</h1>

      <div class="result">
        <h2 class="clr-lavender">Your Result</h2>

        <div class="circle">
          <span class="number clr-white" aria-label="number">76</span>
          <span class="number clr-lavender" aria-label="number">of 100</span>
        </div>

        <h2 class="clr-white">Great</h2>

        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="clr-gray">Summary</h2>

        <div class="stats">
          <div class="stat bg-red">
            <div>
              <img src="./images/icon-reaction.svg" alt="reaction" />
              <span class="clr-red">Reaction</span>
            </div>
            <p><b>80</b>&nbsp; / 100</p>
          </div>
          <div class="stat bg-yellow">
            <div>
              <img src="./images/icon-memory.svg" alt="memory" />
              <span class="clr-yellow">memory</span>
            </div>
            <p><b>92</b>&nbsp; / 100</p>
          </div>
          <div class="stat bg-green">
            <div>
              <img src="./images/icon-verbal.svg" alt="verbal" />
              <span class="clr-green">verbal</span>
            </div>
            <p><b>61</b>&nbsp; / 100</p>
          </div>
          <div class="stat bg-blue">
            <div>
              <img src="./images/icon-visual.svg" alt="visual" />
              <span class="clr-blue">visual</span>
            </div>
            <p><b>72</b>&nbsp; / 100</p>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </main>

    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->
  </body>
</html>
